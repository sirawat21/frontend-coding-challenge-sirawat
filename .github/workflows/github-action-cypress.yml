name: Cypress Tests
run-name: Cypress test on ${{ github.ref_name }} by ${{ github.actor }}
on:
  push:
    branches:
      - feature/changepassword/sira
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action
        with:
          build: npm run build
          start: npm start