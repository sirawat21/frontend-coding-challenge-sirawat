name: Cypress Tests
run-name: Cypress test on ${{ github.ref_name }} by ${{ github.actor }}
on:
  push:
    branches:
      - feature/changepassword/sira
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          command: npx cypress run
          browser: chrome